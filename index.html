<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css">

  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <div id="container">
    <main id="principal">

      <div id="icone">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614" />
        </svg>
      </div>

      <div>
        <h4> How did we do?</h4>

        <p style="text-align: left;">Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>

      </div>

      <div id="buttonArea">

        <button id="1" onclick="nota('1') " class="primeiro nota">1</button>
        <button id="2" onclick="nota('2') " class="nota">2</button>
        <button id="3" onclick="nota('3') " class="nota">3</button>
        <button id="4" onclick="nota('4') " class="nota">4</button>
        <button id="5" onclick="nota('5') " class="nota">5</button>

        <button id="submit" onclick="enviar()">SUBMIT</button>
      </div>



    </main>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
